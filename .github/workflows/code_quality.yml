name: CODE QUALITY

on:
  workflow_dispatch:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  BUILD_TEST:
    name: "BUILD & TEST"
    runs-on: "ubuntu-latest"
    timeout-minutes: 30
    permissions:
      actions: read
      contents: read
      pull-requests: write
      security-events: write
    steps:
      - name: "> CHECKOUT â¤µï¸"
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: "> INITIALIZE CODEQL ðŸ¤–"
        uses: github/codeql-action/init@v3
        with:
          languages: "java-kotlin"
          tools: "latest"

      - name: "> SETUP JDK 17 â˜•ï¸"
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "17"

      - name: "> SETUP GRADLE ðŸ“¦"
        uses: gradle/gradle-build-action@v2.4.2
        with:
          arguments: build --scan -x check

      - name: "> > RUN TESTS ðŸ§ª"
        uses: gradle/gradle-build-action@v2.4.2
        with:
          arguments: check

      - name: "> > RUN MUTATION TESTS ðŸ§¬"
        uses: gradle/gradle-build-action@v2.4.2
        with:
          arguments: arcmutateLicense pitest
        env:
          REPO_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: "> > RUN CODEQL ANALYSIS ðŸ•µðŸ»"
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:java-kotlin"

