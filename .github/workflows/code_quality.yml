name: CODE QUALITY

on:
  workflow_dispatch:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  SETUP:
    strategy:
      matrix:
        os: [ "ubuntu-latest" ]
        jdk: [ "17" ]
    runs-on: ${{ matrix.os }}
    permissions:
      pull-requests: write
      security-events: write
    steps:
      - name: "> CHECKOUT ⤵️"
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: "> SETUP JDK ${{ matrix.jdk }} ☕️"
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: ${{ matrix.jdk }}

      - name: "> SETUP GRADLE 📦"
        uses: gradle/gradle-build-action@v2

      - name: "> BUILD 🏗"
        run: ./gradlew build

      - name: "> RUN TESTS 🧪"
        run: ./gradlew check

      - name: "> > RUN MUTATION TESTS 🧬"
        run: ./gradlew arcmutateLicense pitest
  
