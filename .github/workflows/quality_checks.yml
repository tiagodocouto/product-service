name: "QUALITY CHECKS ğŸ§ª"

on:
  workflow_dispatch:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  BUILD_TEST:
    name: "BUILD & TEST ğŸ—ï¸"
    runs-on: "ubuntu-latest"
    timeout-minutes: 30
    permissions: write-all
    steps:
      - name: "CHECKOUT â¤µï¸"
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: "INITIALIZE CODEQL ğŸ¤–"
        uses: github/codeql-action/init@v3
        with:
          languages: "java-kotlin"
          tools: "latest"

      - name: "SETUP JDK 17 â˜•ï¸"
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "17"

      - name: "SETUP GRADLE ğŸ“¦"
        uses: gradle/gradle-build-action@v2.4.2
        with:
          arguments: build --scan -x check

      - name: "RUN TESTS ğŸ§ª"
        uses: gradle/gradle-build-action@v2.4.2
        with:
          arguments: check

      - name: "RUN MUTATION TESTS ğŸ§¬"
        uses: gradle/gradle-build-action@v2.4.2
        env:
          REPO_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          arguments: pitest

      - name: "RUN SONAR SCAN ğŸ•µğŸ»"
        uses: gradle/gradle-build-action@v2.4.2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          arguments: sonar

      - name: "UPLOAD MUTATION TESTS RESULTS ğŸ“¤"
        uses: gradle/gradle-build-action@v2.4.2
        if: github.event_name == 'pull_request' && github.event.pull_request.head.repo.full_name == github.repository
        env:
          REPO_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          arguments: pitest-github

      - name: "RUN CODEQL ANALYSIS ğŸ•µğŸ»"
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:java-kotlin"

      - name: "QODANA SCAN ğŸ§™ğŸ»"
        uses: JetBrains/qodana-action@v2023.3
        env:
          QODANA_TOKEN: ${{ secrets.QODANA_TOKEN }}
        with:
          pr-mode: false
          cache-default-branch-only: true

      - name: "UPLOAD QODANA RESULTS ğŸ“¤"
        uses: github/codeql-action/upload-sarif@v2
        if: success() || failure()
        with:
          sarif_file: ${{ runner.temp }}/qodana/results/qodana.sarif.json

      - name: "UPLOAD DETEKT RESULTS ğŸ“¤"
        uses: github/codeql-action/upload-sarif@v2
        if: success() || failure()
        with:
          sarif_file: ${{ github.workspace }}/build/reports/detekt/detekt.sarif

      - name: "UPLOAD CODECOV RESULTS ğŸ“¤"
        uses: codecov/codecov-action@v3
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
        with:
          file: ${{ github.workspace }}/.qodana/code-coverage/result.xml

      - name: "UPLOAD CODECLIMATE RESULTS ğŸ“¤"
        uses: paambaati/codeclimate-action@v5.0.0
        env:
          CC_TEST_REPORTER_ID: ${{ secrets.CC_TEST_REPORTER_ID }}
          JACOCO_SOURCE_PATH: "${{ github.workspace }}/src/main/kotlin"
        with:
          coverageLocations: ${{ github.workspace }}/.qodana/code-coverage/result.xml:jacoco

      - name: "ARCHIVE REPORTS ğŸ“¦"
        uses: actions/upload-artifact@v2
        if: success() || failure()
        with:
          name: reports.zip
          path: |
            ${{ runner.temp }}/qodana/results/qodana.sarif.json
            ${{ github.workspace }}/.qodana/code-coverage
            ${{ github.workspace }}/build/reports/
